<%
require 'ffaker'
conversations = %w(design-patterns concurrency conference)
post_date = 3.weeks.ago
names = []
1.upto(10) do |i|
  names << Faker::Name.name
end
1.upto(100) do |i|
%>
message_<%= i %>:
  conversation: <%= conversations[rand(conversations.length)] %>
  user: <%= names[rand(names.length)] %>
  body: <%= Faker::Lorem.paragraphs(2).join("\rn") %>
  created_at: <%= (post_date += rand(21).days).to_s(:db) %>
<% end %>